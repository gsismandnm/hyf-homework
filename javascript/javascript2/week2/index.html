<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <nav>
        <span class="logo">HyfBay</span>
        <button class="login">Log in</button>
      </nav>
      <div class='hyf-bay'>
        <h1><span class="logo">HyfBay</span> - get the okay'est products here</h1>
        <input type="text" id="searchProduct" name="searchProduct" placeholder="Search for a product">
      </div>
      <div class="filter">
        <span>Fliter options</span>
        <select id="select">
            <option value="price" id='price' selected>Max price</option>
            <option value="ratings" id='ratings'>Higher Ratings</option>
          </select><br>
        <input type="text" pattern="[0-9]{4}" maxlength="6" id="filterValue" onchange="getFilterValue()" placeholder="Enter a value">
        <button id='filter' onclick="renderProducts(products)">Filter</button>
      </div>
      <div class="list">
        <ul id='the-list'></ul>
      </div>
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
    <script src="js2w2.js"></script>
  </body>
