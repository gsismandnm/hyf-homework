<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gkn Week-3 Form3</title>
    <link rel="stylesheet" href="step.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="images/logo-horse.jpg"  alt="logo">          
        </div>           
        <nav>
            <ul>
                <li><a href="#Men">Men</a></li>
                <li><a href="#Women">Women</a></li>
                <li><a href="#Kids" >Kids</a></li>
                <li><a href="#Others" >Outlet</a></li>
                <li><a href="#Accessories" >Accessories</a></li>
            </ul>     
        </nav>  
    </header>
    
    <main>
        <section>
            <h1>Sign up to www.gkndenmark.dk</h1>
            <hr>
        </section>
        <section>
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <div class="progress-container">
                <progress value="3" max="4"></progress>
            </div>
            <p>What kind of items are you intrested in offers on?</p>
            <form method="post" action="step4.html" autocomplete="off">
                <div class="inputs">
                    <div class="input-group">
                        <label class="shipping-checkbox" >
                            Clothes
                            <input type="checkbox" name="clothes"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label class="shipping-checkbox" >
                            Jewerly
                            <input type="checkbox" name="jewerly"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <div class="input-group">
                        <label class="shipping-checkbox" >
                            Accessories
                            <input type="checkbox" name="accessories"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="shipping-checkbox" >
                            Bags
                            <input type="checkbox" name="bags"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <div class="input-group">
                        <label class="shipping-checkbox" >
                            Electronics
                            <input type="checkbox" name="electronics"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                
                <div class="select-image">
                    <p class="p-page3">Choose the images that best resemble your style: </p>
                    <div class="inputs">
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes1.jpg" alt="clothes"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                        
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes2.jpg" alt="style image"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                        
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes3.jpg" alt="style image"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                        
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes4.jpg" alt="style image"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                        
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes5.jpg" alt="style image"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                        
                        <div class="input-group  margin-bottom">
                            <label class="shipping-checkbox " >
                                <div class="style-pic"><img src="./images/clothes6.jpg" alt="style image"></div>
                                <input type="checkbox" name="accessories"/>
                                <span class="checkmark margin"></span>
                            </label>
                        </div>
                    </div>
                </div>
            
            <div class="button-div">
                <button type="submit">Next Step</button>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
